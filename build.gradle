plugins {
    id 'java'
    id 'application'
}

group 'com.github.romatthe'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'com.github.romatthe.netty.mqtt.Main'
}